<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Results</title>
		<link rel="stylesheet" href="/style.css" />
		<script>
			async function loadResults() {
				const res = await fetch("/api/results");
				const data = await res.json();
				document.getElementById("cats").textContent = data.cats;
				document.getElementById("dogs").textContent = data.dogs;
			}
			window.onload = loadResults;
		</script>
	</head>
	<body>
		<h1>🐱 vs 🐶 Results</h1>
		<div class="count">Cats 🐱: <span id="cats">0</span></div>
		<div class="count">Dogs 🐶: <span id="dogs">0</span></div>
		<a href="/">Back to Vote</a>
	</body>
</html>
